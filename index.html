<html>

<head>
  <title>Hand Gesture web app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <center>
      <h3 class="btn btn-warning heading">
        Hand Gesture web app
        <br />
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#9994;</span>
        <span>&#128079;</span>
        <span>&#129304;</span>
      </h3>
      <br /><br />

      <p style="font-size: 22px">Take a selfie of a gesture to know about it's meaning</p>
      <p style="font-size: 18px">On the following gestures the model is trained -</p>
      <p style="font-size: 30px;">
        &#128076; | &#128077; | &#9996;
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br /><br />
        <button onclick="takeSnapshot()" class="btn btn-warning">Capture Image
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Predction 1 - </label>
        <p class="emotionName" id="resultEmotionName"></p>
        <p class="emoji" id="updateEmoji"></p>

        <label>Predction 2 - </label>
        <p class="emotionName" id="resultEmotionName2"></p>
        <p class="emoji" id="updateEmoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br /><br />
        <button onclick="check()" class="btn btn-success">Predict Emoji
      </div>
    </center>
  </div>

  <script src="main.js"></script>
</body>

</html>
